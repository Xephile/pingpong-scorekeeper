<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://cdn-b.william-reed.com/var/wrbm_gb_hospitality/storage/images/publications/hospitality/bighospitality.co.uk/article/2017/09/21/ping-pong-bar-smash-to-open-in-wimbledon-later-this-month/2634949-1-eng-GB/Ping-pong-bar-Smash-to-open-in-Wimbledon-later-this-month_wrbm_large.jpg"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span
                                        id="p2Display">0</span></span>
                                </h1>
                                <p class="subtitle">Use buttons below to keep score.</p>
                                <label for="playTo" class="label is-large is-inline">Playing to:
                                </label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player 1</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player 2</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
